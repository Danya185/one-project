<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сколько дней до Нового года</title>
    <link rel="stylesheet" href="styles-girland.css">
    <style>
        /* Фон */
        body {
            background-image: url('220f68.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh; /* Фон занимает всю высоту экрана */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        #header-text {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px black;
            color: azure;
        }

        #countdown {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .countdown-item {
            flex: 1 1 150px;
            text-align: center;
        }

        .countdown-value {
            font-size: 3rem;
            text-shadow: 2px 2px 4px black;
            color: azure;
        }

        .countdown-label {
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px black;
            color: azure;
        }

        /* Кнопка */
        #music-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #008cff;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #music-button:hover {
            background-color: #30cc00;
            transform: scale(1.05);
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 600px) {
            #header-text {
                font-size: 2rem;
            }

            #countdown {
                flex-wrap: wrap; /* Теперь таймер не будет вертикальным */
                justify-content: center;
            }

            .countdown-value {
                font-size: 2.5rem;
            }

            .countdown-label {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <div class="container">
        <h1 id="header-text">Сколько дней до Нового года</h1>
        <div id="countdown">
            <div class="countdown-item">
                <span class="countdown-value" id="days"></span>
                <span class="countdown-label" id="days-label">Дней</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="hours"></span>
                <span class="countdown-label" id="hours-label">Часов</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="minutes"></span>
                <span class="countdown-label" id="minutes-label">Минут</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="seconds"></span>
                <span class="countdown-label" id="seconds-label">Секунд</span>
            </div>
        </div>

        <button id="music-button">Включить музыку</button>
